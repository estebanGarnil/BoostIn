<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Sent Events</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Intégration de Tailwind CSS -->

</head>
<body>

    <button id="b1">demande de connexion</button>
    <h1 id="contenu">text</h1>
    

    <script>
        bouton1 = document.getElementById('b1');
        const source = new EventSource('/campagnes/sse/test');

        source.onmessage = function(event) {
            console.log("Message reçu :", event.data);
            document.getElementById('contenu').textContent = event.data;
        };

        source.onerror = function(error) {
            console.error("Erreur SSE :", error);
        };

    </script>
</body>
</html>
